<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="currency-style.css" />
    <title>Front-End Dev 2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <div class="total-amount-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">Value cannot be empty</p>
            <input type="number" id="total-amount" placeholder="Enter amount" />
            
            <button class="submit" id="total-amount-button">Set budget</button>
          </div>
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="product-title-error">
              Value cannot be empty
            </p>
            <input type="text" id="product-title" class="product-title"  placeholder="Enter name of product"/>
            <input type="number" id="user-amount" class="user-amount" placeholder="Enter Cost"/>
            <button class="submit" id="check-amount">Set expense</button>
          </div>
        </div>
        
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount"> 0 </span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value"> 0 </span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount"> 0 </span>
          </div>
        </div>
      </div>

      <div class="list">
        <h3>Expenses List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>

    <form>
      <input id="amount-currency" class="amount-currency" type="number" placeholder="Add amount" />
      <select id="primary" class="input"></select>
      <select id="secondary" class="input"></select>   
      <input class="submit" id="btn-convert" type="button" value="Convert" />   
    </form>
    <p id="result" class="p-currency" style="display:none;">
      <span id="txt-primary"></span>
      <span id="txt-secondary"></span>
    </p>

    <script src="index.js"></script>
    <script src="countries.js"></script>
  </body>

</html>
