<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Front-End Dev 2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <div class="total-amount-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">Value cannot be empty</p>
            <input type="number" id="total-amount" placeholder="Enter amount" />
            <button class="submit" id="total-amount-button">Set budget</button>
          </div>
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="product-title-error">
              Value cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter name of product"
            />
            <input type="number" class="user-amount" placeholder="Enter Cost" />
            <button class="submit" id="check-amount">Set budget</button>
          </div>
        </div>
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount"> 0 </span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value"> 0 </span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balabce-amount"> 0 </span>
          </div>
        </div>
      </div>

      <div class="list">
        <h3>Expenses List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
  </body>
</html>
